# =============================================================================
# True color (Kitty)
# =============================================================================
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm-kitty:Tc"
set -sa terminal-features ",xterm-kitty:RGB"

# =============================================================================
# Core settings
# =============================================================================
set -sg escape-time 0          # no delay for escape (critical for neovim)
set -g focus-events on         # let neovim know when focused (for autoread)
set -g mouse on
set -g history-limit 100000

# Window/pane index starts at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# =============================================================================
# Prefix: C-Space
# =============================================================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# =============================================================================
# Reload config
# =============================================================================
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# =============================================================================
# Vi mode
# =============================================================================
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send-keys -X cancel

# =============================================================================
# Splits (preserve current path)
# =============================================================================
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# =============================================================================
# Windows
# =============================================================================
unbind w
unbind n
bind w new-window -c "#{pane_current_path}"
bind n command-prompt "rename-window '%%'"

bind -n M-j previous-window
bind -n M-k next-window

# =============================================================================
# Pane navigation â€” vim-tmux-navigator aware
# =============================================================================
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" "select-pane -l"

# Resize panes (prefix + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# =============================================================================
# Status bar
# =============================================================================
set -g status-position bottom
set -g status-style "fg=#cbccc6,bg=#1f2430"
set -g status-left "#[fg=#ffcc66,bold] #S "
set -g status-left-length 20
set -g status-right "#[fg=#5c6773] %H:%M "
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#ffcc66,bold] #I:#W "
set -g window-status-separator ""

set -g pane-border-style "fg=#2d3543"
set -g pane-active-border-style "fg=#ffcc66"
set -g message-style "fg=#ffcc66,bg=#1f2430"

# =============================================================================
# Plugins (TPM)
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
